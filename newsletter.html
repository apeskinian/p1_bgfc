<body id="newsletter-page" class="static-title-page">
    <!-- Title and navbar (for mobile devices the navbar will be moved to the bottom though) -->
    <header>
        <div id="title-area" class="hidden-elements">
            <a href="index.html" aria-label="To the home page.">
                <h1 id="title">Board Game<br>& Film Club</h1>
            </a>
        </div>
        <div id="nav-area">
            <input type="checkbox" name="nav-toggle" id="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html" aria-label="To the home page.">About</a></li>
                    <li><a href="upcoming.html" aria-label="To the upcoming page to see when the next meetups are.">Upcoming</a></li>
                    <li><a href="" class="current-page" aria-label="You are on the signup page.">Newsletter</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- Board Game & Film Club content -->
    <main id="newsletter-container">
        <section id="newsletter-section">
            <div id="newsletter-form-box">
                <!-- Form for submitting to get newsletter -->
                <h2>Get all the upcoming<br>events to your inbox!</h2>
                <form action="https://formdump.codeinstitute.net" method="POST">
                    <label for="first-name">First Name:</label>
                    <br>
                    <input class="input-box" type="text" id="first-name" name="first-name" required>
                    <br>
                    <label for="last-name">Last Name:</label>
                    <br>
                    <input class="input-box" type="text" id="last-name" name="last-name" required>
                    <br>
                    <label for="email-address">Email:</label>
                    <br>
                    <input class="input-box" type="email" name="email-address" id="email-address" required>
                    <br>
                    <input type="submit" value="Sign me up!" id="signup-button">
                </form>
            </div>
        </section>
    </main>

    <!-- Footer for social links -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a>
